<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Etsy API Test</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.css">
    <link href="../stylesheets/style.css" rel="stylesheet">

</head>
<body>
    <div ng-controller="GetApi">
        <button ng-click="displayListings()">Display Listings</button>
        <div class="container">
            <div ng-repeat="thing in sizedArray">
                <div class="item {{thing.class}}">
                    <img ng-src="{{thing.image}}">
                    <div class="descContainer">
                        <p>item number {{thing.id}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/app.min.js"></script>

</body>
</html>
