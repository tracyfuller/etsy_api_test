<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Etsy API Test</title>


    <!--<link rel="import" href="../vendor/polymer/polymer.html">-->
    <link rel="import" href="../vendor/bin-packing-grid/dist/bin-packing-grid.html">
    <link href="../stylesheets/style.css" rel="stylesheet">

</head>
<body>
    <div ng-controller="GetApi">
        <button ng-click="displayListings()">Display Listings</button>
        <div class="container">
            <bin-packing-grid cell-size="100">
                <bin-packing-item rows="{{thing.rows}}" cols="{{thing.cols}}" ng-repeat="thing in sizedArray">
                    <!--<img ng-src="{{thing.image}}">-->
                    <p>item number {{thing.id}}</p>
                </bin-packing-item>
            </bin-packing-grid>
        </div>

    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
    <script src="../vendor/webcomponentsjs/webcomponents.min.js"></script>
    <script type="text/javascript" src="../scripts/app.min.js"></script>

</body>
</html>
