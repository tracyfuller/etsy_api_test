<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Etsy API Test</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet">

</head>
<body>

    <div class="container" ng-controller="GetApi">
        <!--<button ng-click="addPage()">Add More Data</button>-->
        <button ng-click="displayListings()">Display Listings</button>
        <div ng-repeat="listing in listings">
            <h3>{{listing.title}}</h3>
            <img ng-src="{{listing.Images[0].url_170x135}}">
            <p>{{listing.price | currency}}</p>
        </div>

    </div>



    <!-- Scripts -->
    <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/app.min.js"></script>

</body>
</html>
