<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Etsy API Test</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel='stylesheet' href='../vendor/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all' />
    <link href="../stylesheets/style.css" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>Etsy Popularity Map <small class="hidden-xs">See your most popular items at a glance!</small></h1>
    </div>

    <div ng-controller="GetApi" class="listingDisplay">

        <div>
            <button class="btn btn-lg" ng-click="displayListings()">Display Listings</button>

        </div>
        <div class="alert alert-info" role="alert" ng-show="loading">Loading...</div>
        <div ng-repeat="thing in sizedArray" class="item {{thing.class}}" style="background-image: url('{{thing.image}}');">
            <a ng-href="{{thing.url}}" target="_blank">
                <span ng-mouseenter="show = true" ng-mouseleave="show = false"></span>
            </a>
            <div class="cornerBanner" ng-show="show"><img ng-src="{{thing.banner}}"></div>
            <div class="descContainer" ng-show="show">
                <p class="text-center">Popularity index: {{thing.popularity}}</p>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
    <script type='text/javascript' src='../vendor/angular-loading-bar/build/loading-bar.min.js'></script>
    <script type="text/javascript" src="../scripts/app.min.js"></script>

</body>
</html>
